<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>DOOM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      touch-action: none;
    }
    #canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
    /* Touch controls overlay */
    #controls {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px;
      pointer-events: none;
    }
    #controls.visible {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }
    .control-group {
      display: flex;
      gap: 10px;
      pointer-events: auto;
    }
    .dpad {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      grid-template-rows: repeat(3, 60px);
      gap: 5px;
    }
    .btn {
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      touch-action: manipulation;
      user-select: none;
      -webkit-user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn:active {
      background: rgba(255, 255, 255, 0.35);
    }
    .btn-action {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      font-size: 14px;
      text-transform: uppercase;
    }
    .btn-wide {
      width: 80px;
    }
    .dpad .empty {
      visibility: hidden;
    }
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-end;
    }
    .action-row {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <canvas id="canvas" tabindex="0"></canvas>

  <!-- Mobile touch controls -->
  <div id="controls">
    <div class="control-group">
      <div class="dpad">
        <div class="empty"></div>
        <button class="btn" id="btnUp">&#9650;</button>
        <div class="empty"></div>
        <button class="btn" id="btnLeft">&#9664;</button>
        <div class="empty"></div>
        <button class="btn" id="btnRight">&#9654;</button>
        <div class="empty"></div>
        <button class="btn" id="btnDown">&#9660;</button>
        <div class="empty"></div>
      </div>
    </div>
    <div class="control-group action-buttons">
      <div class="action-row">
        <button class="btn btn-action" id="btnStrafe">ALT</button>
        <button class="btn btn-action" id="btnUse">USE</button>
      </div>
      <div class="action-row">
        <button class="btn btn-action" id="btnFire">FIRE</button>
        <button class="btn btn-action btn-wide" id="btnEnter">START</button>
      </div>
    </div>
  </div>

  <script>
    // Debug mode: add ?debug to URL to enable eruda console
    if (window.location.search.includes('debug')) {
      var s = document.createElement('script');
      s.src = './eruda.js';
      s.onload = function() { eruda.init(); };
      document.head.appendChild(s);
    }
  </script>

  <!-- Pre-initialization before Emscripten loads -->
  <script src="main.js"></script>
  <!-- Emscripten DOOM engine -->
  <script src="doom.js"></script>
</body>
</html>
